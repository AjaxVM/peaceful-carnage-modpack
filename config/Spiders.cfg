                    sky
                 >

                # Maximum spawn count
                # Min: 1
                # Max: 16
                I:max=2

                # Minimum spawn count
                # Min: 1
                # Max: 16
                I:min=1

                # Spawn weight
                # Min: 1
                # Max: 500
                I:weight=5
            }

        }

        ##########################################################################################################
        # speedy
        #--------------------------------------------------------------------------------------------------------#
        # Speedy Spider config
        ##########################################################################################################

        speedy {
            # How much is the chance (1/this number) to spawn the spider as a spider jockey
