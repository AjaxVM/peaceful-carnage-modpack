            D:speed=0.62

            ##########################################################################################################
            # spawnrates
            #--------------------------------------------------------------------------------------------------------#
            # Spawn configuration
            ##########################################################################################################

            spawnrates {
                # Biomes to spawn in
                S:biomes <
                    sky
                 >

                # Maximum spawn count
                # Min: 1
                # Max: 16
                I:max=3

                # Minimum spawn count
                # Min: 1
                # Max: 16
                I:min=2

                # Spawn weight
                # Min: 1
                # Max: 500
                I:weight=1
            }

        }

        ##########################################################################################################
        # wither
        #--------------------------------------------------------------------------------------------------------#
        # Wither Spider config
        ##########################################################################################################

        wither {
            # How much is the chance (1/this number) to spawn the spider as a spider jockey
            # Min: 20
